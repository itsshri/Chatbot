<!DOCTYPE html>
<html>
<head>
	<title>Chatbox.in</title>
	<link rel="stylesheet" href="ai.css">
	
</head>
<body>

	<section class="msger">
		<header class="msger-header">
		  <div class="msger-header-title">
			<i class="fas fa-comment-alt"></i> Virtual Chatbox
		  </div>
		  <div class="msger-header-options">
			<span><i class="fas fa-cog"></i></span>
		  </div>
		</header>
	  
		<main class="msger-chat">
		  <div class="msg left-msg">
			<div
			 class="msg-img"
			 style="background-image: url(https://img.freepik.com/free-vector/cute-artificial-intelligence-robot-isometric-icon_1284-63045.jpg?size=626&ext=jpg&ga=GA1.1.138427160.1700231165&semt=ais)"
			></div>
	  
			<div class="msg-bubble">
			  <div class="msg-info">
				<div class="msg-info-name">.Bot</div>
				<div class="msg-info-time">00:00</div>
			  </div>
	  
			  <div class="msg-text">
				Hi, Welcome to Virtual Chatbox! Go ahead and send me a message.
			  </div>
			</div>
		  </div>
	  
		  <div class="msg right-msg">
			<div
			 class="msg-img"
			 style="background-image: url(https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?size=626&ext=jpg&ga=GA1.1.138427160.1700231165&semt=sph)"
			></div>
	  
			<div class="msg-bubble">
			  <div class="msg-info">
				<div class="msg-info-name">Me</div>
				<div class="msg-info-time">00:01</div>
			  </div>
	  
			  <div class="msg-text">
				Eg: Hi Virtual Chatbox!
			  </div>
			</div>
		  </div>
		</main>
	  
		<form class="msger-inputarea">
		  <input type="text" class="msger-input" placeholder="Type a message...">
		  <button type="submit" class="msger-send-btn">Send</button>
		</form>
	  </section>


















	<script src="ai.js"></script>
</body>
</html>
